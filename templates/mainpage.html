{% extends 'base.html' %}

{% block content %}

<a href='/blog/newpost' class='newpost'>New Post</a>
<ul>
  {% for post in posts %}
  <li>
    <hr>
    <h4><a href='/blog/{{post.key().id()}}'>{{post.title}}</a></h4>
    <p>
      {{post.content}}
    </p>
    <div>Published: {{post.date}} {{post.created.hour}}:{{post.created.minute}}</div>
  </li>
  {% endfor %}
</ul>

{% endblock %}
