{% extends "base.html" %}

{% block content %}
<h2>New Post</h2>

<form action='/blog/newpost' method='post'>
  <label>
    Title <br>
    <input type='text' name='post-title'/>
  </label><br><br>
  <label>
    What would you like to say? <br>
    <textarea name='post-content' cols='50' rows='10'></textarea>
  </label><br>
  <input type='submit' value='Publish!'/>
  
</form>
<p class='error_message'>{{error if error else ""}}</p>
{% endblock %}
